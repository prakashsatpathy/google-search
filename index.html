<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Google Search</title>

<link rel="stylesheet" type="text/css" href="styles.css" />

</head>

<body>

<div id="page">

    <!--<h1>Google Powered Site Search</h1>-->
    
    <form id="searchForm" method="post">
		<fieldset>
        
           	<input id="s" type="text" placeholder="Google Search"/>
            
            <input type="submit" value="Submit" id="submitButton" style="color:#000000"/>
            
            <div id="searchInContainer">
                <!--<input type="radio" name="check" value="site" id="searchSite"  />
                <label for="searchSite" id="siteNameLabel">Search</label>-->
                <img src="img/loader.gif" style="margin-left:5px;display:none" id="loader">
                <input type="radio" name="check" value="web" id="searchWeb" checked style="display:none"/>
                <!--<label for="searchWeb">Search The Web</label>-->
			</div>
                        
            <ul class="icons">
                <li class="web" title="Web Search" data-searchType="web">Web</li>
                <li class="images" title="Image Search" data-searchType="images">Images</li>
                <li class="news" title="News Search" data-searchType="news">News</li>
                <li class="videos" title="Video Search" data-searchType="video">Videos</li>
            </ul>
            
        </fieldset>
    </form>

    <div id="resultsDiv"></div>
    
</div>

<script src="../js/newhms/jquery-1.8.3.min.js"></script>
<script src="script.js"></script>
</body>
</html>
